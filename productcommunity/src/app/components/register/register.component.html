<div class="container col-md-6">
    <form [formGroup]="registerForm" (ngSubmit)="getData()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" required>
          <span class="error" *ngIf="email?.invalid && email?.touched">email is invalid</span>
          <span class="error" *ngIf="userAlreadyExist">Enter new Email</span>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" required>
            <span class="error" *ngIf="firstName?.invalid && firstName?.touched">enter valid input</span>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" required>
            <span class="error" *ngIf="lastName?.invalid && lastName?.touched">enter valid input</span>
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" required>
          <span class="error" *ngIf="password?.invalid && password?.touched">password is required</span><br>
          
        </div>
       
        <button [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
