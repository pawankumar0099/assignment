<div class="container col-md-6">
  <form [formGroup]="loginForm" (ngSubmit)="getData()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" required>
      <span class="error" *ngIf="email?.invalid && email?.touched">enter valid email</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" required>
      <span class="error" *ngIf="password?.invalid && password?.touched">password is requires</span><br>
      <span class="error" [hidden]="!invalidUserorPass">incorrect username or password</span>
    </div>

    <button [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
  </form>

</div>
