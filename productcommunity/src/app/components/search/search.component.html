<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5">
            <div id="myDropdown" class="dropdown-content ">
                <input type="text" class="form-control" placeholder="Search.." id="myInput"
                    (keyup)="filterFunction($event)" #box>
                <a *ngFor="let i of uniqueBrandArray"
                    href="product\{{i.brand +' ' +i.name+ ' '+i.code | filter:box.value}}">{{i.code
                    +' '
                    +i.brand+ ' '+i.name | filter:box.value}}</a>
            </div>


        </div>

        <div class="col-md-2">
            <button class="btn btn-primary mt-5 search" routerLink="/product/{{box.value}}">Search</button>
        </div>

    </div>
</div>
